machine:
  environment:
    MATPLOTLIBRC: tests

dependencies:
  override:
    - pip install --upgrade pip tox tox-pyenv
    # latest as of Oct. 31, 2016: 2.7.12, 3.4.5, 3.5.2
    - pyenv local 2.7.12 3.4.4 3.5.2

test:
  override:
    - tox -e py34
    - tox -e py35
    - tox -e cover
    - tox -e docs
    - tox -e doctest
    - tox -e lint
    - tox -e functional
  post:
    - .tox/cover/bin/pip install coveralls
    - .tox/cover/bin/coveralls

general:
  branches:
    ignore:
      - gh-pages

deployment:
  release:
    tag: /.*/
    owner: dhermes
    commands:
      - python setup.py sdist bdist_wheel
      - pip install --upgrade twine
      - twine upload dist/*
